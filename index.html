    <script>
        $(document).ready(function () {
            $("#search").css("height", ($(window).height()) + "px");
            $("#search").css("margin-top", "-65px");
            $('#search-btn').click(function () {
                $("#searchres").hide();
                $.ajax({
                    type: "get",
                    url: "./api.php",
                    dataType: "json",
                    data: "do=get&v=" + $("input[id='search-kw']").val(),
                    async: true,
                    success: function (res) {
                        var res1 = "";
                        var resheight = 0;
                        for (i in res) {
                            res1 = res1 + '<a href=javascript:play(' + res[i] + ')>' + i + '</a><br>';
                            resheight += 50;

                        }
                        if (resheight > 300) {
                            $("#searchres").css("height", 300 + "px");
                            $("#searchres").css("overflow", 'auto');
                        } else {
                            $("#searchres").css("height", resheight + "px");
                        }
                        $("#searchres").html(
                            res1
                        );
                        $("#searchres").slideDown();
                    },
                    error: function (a) {
                        alert("失败,请检查关键字。");
                    }
                });
            });
        });
        function play(id) {

            $("#searchres").hide();
            $.ajax({
                type: "get",
                url: "./api.php",
                dataType: "json",
                data: "do=play&v=" + id,
                async: true,
                success: function (res) {
                    var res1 = ""
                    var resheight = 0;
                    for (i in res) {
                        res1 = res1 + '<a target="_blank" href="' + res[i] + '">' + i + '</a><br>';
                        resheight += 50;
                    }
                    if (resheight > 300) {
                        $("#searchres").css("height", 300 + "px");
                        $("#searchres").css("overflow", 'auto');
                    } else {
                        $("#searchres").css("height", resheight + "px");
                    }
                    $("#searchres").html(
                        res1
                    );
                    $("#searchres").slideDown();
                },
                error: function (a) {
                    alert("失败，请检查关键字。");
                }
            })
        }
    </script>
